              function listing() {
    $.ajax({
        type: "GET",
        url: "/main",
        data: {},
        success: function (response) {
            let capingtems = response['all_capingtem']
            for (let i = 0; i < capingtems.length; i++) {
                let index = capingtems[i]['num']
                let title = capingtems[i]['title']
                let category = capingtems[i]['category']
                let price = capingtems[i]['price']
                let comment = capingtems[i]['comment']
                let img = capingtems[i]['img']
                let starpoints = capingtems[i]['starpoints']

                let temp_html = `<div class="card h-100">
                                        <img width="250" height="200" alt="${title}"
                                             src="../static/${img}">
                                        <div class="card-body">
                                            <a href="/main/${index}">
                                            <h5 class="card-title">${title}</h5>
                                            <p class="card-category">${category}</p>
                                            <p class="card-price">${price}</p>
                                        
                                        </div>
                                    </div></a>`
                $('#cards-box').append(temp_html)

            }
        }
    })
}

    function savePost() {
        let form_data = new FormData();
        let category = $('#post-category').val();
        let title = $('#post-title').val();
        let price = $('#post-price').val();
        let explain = $('#post-explain').val();

        form_data.append("file_give", file)
        form_data.append("title_give", title)
        form_data.append("category_give", category)
        form_data.append("price_give", price)
        form_data.append("explain_give", explain)

        $.ajax({
            type: "POST",
            url: "/savepost",
            data: form_data,
            cache: false,
            contentType: false,
            processData: false,
            success: function (response) {
                alert(response["msg"])
                $('.modal').addClass("hidden");
                window.location.reload()
            }
        });
